package merkledag.proto;


// An IPFS MerkleDAG Link
message MerkleLink {
    optional bytes hash = 1;   // multihash of the target object
    optional string name = 2;  // utf string name
    optional uint64 tsize = 3; // cumulative size of target object
    // user extensions start at 50
}


// An IPFS MerkleDAG Node
message MerkleNode {
    repeated MerkleLink links = 2; // refs to other objects
    optional bytes data = 1; // opaque user data
    // user extensions start at 50
}
